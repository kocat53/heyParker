<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1.5,width=device-width,minimal-ui" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>삼성자산운용 펀드솔루션</title>
		<meta name="keywords" content="펀드, 펀드솔루션, fund, 삼성자산운용 펀드솔루션, 펀드, 투자, 부자, 금융, 재테크, 환율, 삼성, 연금, 노후대비, FP, 적립식투자" />
		<meta name="description" content="세상의 모든 투자, 쉽고 편하게, 삼성자산운용 펀드솔루션" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;display=swap&amp;subset=korean" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/join.css" />
	</head>
	<body>
		<!--skip 네비-->
		<div id="skip">
			<a href="#gnb">주메뉴 바로가기</a>
			<a href="#contents">본문 바로가기</a>
			<a href="#footer">사이트 정보 바로가기</a>
		</div>
		<div id="wrap">
			<!--비쥬얼 영역-->
			<!-- main-->
			<main id="container">
				<article class="login_main_wrap">
					<div class="user_content_wrap">
						<!--로고-->
						<div class="main_logo">
							<h1 class="logo">
								<a href="ci.html"><span class="blind">삼성펀드솔루션</span></a>
							</h1>
						</div>
						<!--뒤로가기 버튼-->
						<a class="btn_sub_back login" href="ci.html">
							<i class="ico_back"></i>
							<span class="blind">뒤로가기</span>
						</a>
						<!-- 내용 입력 영역-->
						<div class="box_area">
							<label class="blind" for="input_email">이메일을 입력하세요</label>
							<input type="text" placeholder="이메일을 입력하세요" id="input_email" />
						</div>
						<div class="box_area">
							<label class="blind" for="input_password">비밀번호를 입력하세요.</label>
							<input type="password" placeholder="비밀번호를 입력하세요." id="input_password" />
						</div>
						<div class="user_check_area">
							<div class="user_check_wrap">
								<label class="type_text item_check_wrap rv" for="email">
									<input class="blind" type="checkbox" name="" id="email" />
									<span class="text_item">이메일 저장</span>
									<!--[D] 네모난 타입은 square 클래스 추가-->
									<span class="check_state"><span class="checkmark" aria-hidden="true"></span></span>
								</label>
							</div>
							<div class="user_check_wrap">
								<label class="type_text item_check_wrap rv" for="login">
									<input class="blind" type="checkbox" name="" id="login" />
									<span class="text_item">자동 로그인</span>
									<!--[D] 네모난 타입은 square 클래스 추가-->
									<span class="check_state"><span class="checkmark" aria-hidden="true"></span></span>
								</label>
							</div>
						</div>
						<div class="login_btn_wrap"><button class="login_btn basic_wrap blue">로그인</button></div>
						<div class="user_link_area">
							<a href="#;">가입확인</a>
							<a href="#;">비밀번호찾기</a>
						</div>
						<div class="login_btn_wrap"><button class="login_btn basic_wrap">회원가입</button></div>
					</div>
				</article>
			</main>
			<!--footer-->
			<!-- script-->
			<script src="js/jquery-2.2.4.min.js"></script>
			<script src="js/common.js"></script>
		</div>
	</body>
</html>
